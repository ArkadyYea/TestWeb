<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <button id='thebutton'>This refers to the button</button><br/>
    </body>


<script>
    //We’ve passed off a reference to the ask_question(), which, when executed as an event handler,
    // runs in a different context than when it’s executed as an object method.
    //In short, the this keyword in ask_question is pointing at the DOM element that generated the event, not at a BigComputer object.
    function BigComputer(answer) {
        this.the_answer = answer;
        this.ask_question = function () {
            alert(this.the_answer+', this points to: '+this);
        }
    }

    function addhandler() {
        var deep_thought = new BigComputer(42);
        the_button = document.getElementById('thebutton');
        the_button.onclick = deep_thought.ask_question;
    }

    window.onload = addhandler;
     
    
</script> 


</html>
