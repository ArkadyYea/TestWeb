<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <button id='thebutton'>This refers to the button</button><br/>
    </body>


<script>
    //function call (thisObject, args)
    //call executes the function immediately!!!
    //bind performs the same task as call, but bind returns a function reference that can be used later, rather than the result of an immediate execution
    function BigComputer(answer) {
        this.the_answer = answer;
        this.ask_question = function () {
            alert(this.the_answer+', this points to: '+this.constructor.name);
        }
    }

    function addhandler() {
        var deep_thought = new BigComputer(42);
        the_button = document.getElementById('thebutton');
        //the_button.onclick = deep_thought.ask_question;
        //the_button.onclick = deep_thought.ask_question.call(deep_thought);      //call, bind here use deep_thought obj as this
        the_button.onclick = deep_thought.ask_question.bind(deep_thought);    //call, bind here use deep_thought obj as this
        
    }

    window.onload = addhandler;
     
    
</script> 


</html>
