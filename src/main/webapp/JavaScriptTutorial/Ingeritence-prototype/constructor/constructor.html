<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    
<script>
    //
    
    //Function declaration
    function Animal() {}
    
    //The interpreter creates the new function object from your declaration. It creates also its prototype property and populate it. 
    //the prototype is an object with property constructor set, which is set to the function itself. Here to Animal: 
    //      Animal.prototype = { constructor: Animal } 
    
    document.write('The interpreter creates the new function object from your declaration. It creates also itâ€™s prototype property and populate it.');
    
    document.write('<br/>Animal.prototype.constructor === Animal -> '+(Animal.prototype.constructor === Animal));
    document.write('<br/>Animal.hasOwnProperty("prototype") -> '+Animal.hasOwnProperty("prototype"));
    document.write('<br/>Object.getOwnPropertyNames(Animal.prototype).length === 1 -> '+(Object.getOwnPropertyNames(Animal.prototype).length === 1));
    document.write('<br/>Object.getOwnPropertyNames(Animal.prototype)[0] === "constructor" -> '+(Object.getOwnPropertyNames(Animal.prototype)[0] === "constructor"));
    
    //When new Animal is called, the Animal.prototype becomes __proto__ of the new object and the constructor becomes accessible from the obj.constructor: 
    //Calling animal.constructor actually returns animal.__proto__.constructor.
    var animal = new Animal();

    document.write('<br/><br/>When "new Animal" is called, the Animal.prototype becomes __proto__ of the new object and the constructor becomes accessible from the animal.constructor:');
    document.write('<br/>animal.constructor -> '+animal.constructor);
    document.write('<br/>animal.__proto__.constructor -> '+animal.__proto__.constructor);
    document.write('<br/>animal.__proto__.constructor === animal.constructor -> '+(animal.__proto__.constructor === animal.constructor));
    
    document.write('<br/><br/>After');
    
    
</script>

</html>
