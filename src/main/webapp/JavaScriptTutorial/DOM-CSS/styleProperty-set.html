<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1 {color:red;}
            p {color:silver; width: 150px;}
        </style>
    </head>
    <body>
        <p id="p1">This is a paragraph 1</p>
        <p id="p2">This is a paragraph 2</p>
        <p id="p3">This is a paragraph 3</p>
        <p id="p4">This is a paragraph 4</p>
        <p id="p5">This is a paragraph 5</p>
    </body>
<script>
    
    var p1 = document.getElementById('p1');    var p2 = document.getElementById('p2');
    var p3 = document.getElementById('p3');    var p4 = document.getElementById('p4');

    //Creating style attribute as a NODE
    var att = document.createAttribute("style");    // Create a "style" attribute
    att.value = "color:red;";       // Set the value of the style attribute
    p1.setAttributeNode(att);       // Add the class attribute to <p>

    //Setting style attribute property using setAttribute()
    p2.setAttribute('style', 'color: green;');

    //Setting style attribute property
    p3.style = 'color: blue; background-color: khaki;';     //All must be in ONE LINE!
    //p3.style = 'color: blue';
    //p3.style = 'background-color: khaki';
    p4.style.color = 'black';
    p4.style.backgroundColor = 'khaki';

    var x = document.getElementsByTagName("STYLE"); 
    document.write('<br/><br/>document.getElementsByTagName("STYLE").length -> '+x.length); 
    document.write('<br/>document.getElementsByTagName("STYLE")[0].innerHTML -> '+x[0].innerHTML);
    
    document.write('<br/><br/>After');
</script>

</html>
