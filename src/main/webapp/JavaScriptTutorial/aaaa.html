<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body></body>


<script>
    //Hoisting
    
    
    (function() {
        
        console.log(typeof foo); // function pointer
        console.log(typeof bar); // undefined

        var foo = 'hello',
        bar = function() {
            return 'world';
        };

        function foo() {
            return 'hello';
        }

    })();
    
    document.write('<br/><br/>After<br/>');
</script>
    
    
</html>
