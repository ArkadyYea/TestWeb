<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    
<script>
    //We use setter/getter like a property, NOT LIKE A FUNCTION! → it calls a function implicitly 
    //Accessor property → (Getter/Setter property) Accessor property generates its value dynamically when being accessed or set. (it calls a function implicitly). 
    //getter property → When a property is accessed (foo.getBar), the value is generated by calling a function implicitly.
    //setter property → When a property is set (foo.setBar = 456), it will implicitly call a function and pass value as argument. 
    var foo = {
        bar : 123,
        get Bar(){ return this.bar + 1; },
        set Bar( value ) { this.bar = value; }
    };
    
    document.write('<br/>Using getter -> foo.Bar: '+foo.bar );
    foo.Bar = 456;
    document.write('<br/>Using setter -> foo.Bar = 456: '+foo.bar );
    document.write('<br/>Using getter -> foo.Bar: '+foo.Bar );
    
</script>

</html>
