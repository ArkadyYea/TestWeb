<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body></body>

<script>
    //A JavaScript object is a set of key/value pairs. Each pair is called a “property”
    
    var obj = {
    	//var a = 12,      //You cannot have variable in object literal.
    	name: 'John',
    	name2: 'Smith',
    	fun : function() { return 3 * 2 },
    	fun2 : someFun
    };

    function someFun() { return 'someFun()'; }
    
    Object.prototype.abc = 'Property created by prototype';
    
    document.write(obj.name+' '+'<br/>');
    document.write(obj.name2+' '+'<br/>');
    document.write(obj.fun()+' '+'<br/>');
    document.write(obj.fun2()+' '+'<br/>');
    document.write('Object.prototype.abc -> '+obj.abc+' '+'<br/>');
    document.write('Now all object got it (Array.abc): '+Array.abc+'<br/>');

    document.write('<br/>After');
</script>


</html>
