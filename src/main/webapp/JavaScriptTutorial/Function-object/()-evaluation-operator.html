<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    
<script>
    //() - evaluation operator.
    //A function is an object. Using function_name refers to the actual Function object. And function_name() invokes the function.
    
    function ball() {  return 'Returned by ball function';  }

    document.write('<br/><br/>A function is an object. Using function_name refers to the actual Function object. And function_name() invokes the function.');
    document.write('<br/>ball -> ' +ball);
    document.write('<br/><br/>ball() -> ' +ball());

    var a = function() {
    	document.write('<br/><br/>Auto run');
    	return 42;     
    }();
    document.write('<br/><br/>var a after auto run -> '+a);
    
    document.write('<br/><br/>After');
    
    
</script>

</html>
