<html>
    <head>
        
        <title></title>
        <meta charset="utf-8">
    </head>
    


<script>
    //Array elements are accessed using their index number:
    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];
    document.write('<br/>Array: '+cars);

    document.write('<br/><br/>You change element by referring to the index number -> cars[0] = "Fiat" ');
    cars[0] = "Fiat";

    document.write('<br/>Array: '+cars);

    //The length property provides an easy way to append a new element to an array:
    document.write('<br/><br/>(The same does the push() method) The length property provides an easy way to append a new element to an array -> cars[cars.length] = "Honda";');
    cars[cars.length] = "Honda";          // Appends "Kiwi" to fruit
    document.write('<br/>Array: '+cars);
    
    document.write('<br/><br/>After');
</script>


</html>
