<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>

    var points = [40, 100, 1, 5, 25, 10];
    document.write('<br/>Array: '+points);

    document.write('<br/><br/>sort() sorts an array alphabetically. To sort numbers provide a compare function:'); 
    document.write('<br/>points.sort(function(a, b){return a-b}) -> '+points.sort(function(a, b){return a-b}));
    points.reverse();   //Just to shuffle
    document.write('<br/>or<br/>points.sort(function(a, b){return a>b}) -> '+points.sort(function(a, b){return a>b}));

    document.write('<br/><br/>After');
</script>

</html>
