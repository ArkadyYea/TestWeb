<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>

    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];
    document.write('<br/>Array: '+cars);
    //slice() slices out a piece of an array into a new array. 
    
    var sliced1 = cars.slice(2);
    document.write('<br/><br/>The slice() slices out the rest of the array.<br/>cars.slice(2) -> '+sliced1);

    //The slice() can take two arguments like slice(0,2).
    //The method then selects elements from the start argument, and up to (but not including) the end argument.
    var sliced2 = cars.slice(0,2);
    document.write('<br/><br/>The slice() can take two arguments like slice(0,2). The method then selects elements from the start argument, and up to (but not including) the end argument. <br/>cars.slice(0,2) -> '+sliced2);

    document.write('<br/><br/>After');
</script>

</html>
