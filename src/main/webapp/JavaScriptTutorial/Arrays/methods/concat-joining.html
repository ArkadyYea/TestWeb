<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>
    //The concat() creates a new array by concatenating two arrays.
    //The concat() can take any number of array arguments.
    var arr1 = [40, 100, 1, 5, 25, 10];
    document.write('<br/>Array1: '+arr1);
    var arr2 = [35, 15, 30, 79, 55, 80];
    document.write('<br/>Array2: '+arr2);

    var all = arr1.concat(arr2);
    
    document.write('<br/><br/>The concat() creates a new array by concatenating two arrays:'); 
    document.write('<br/>arr1.concat(arr2) -> '+all);

    document.write('<br/><br/>After');
</script>

</html>
