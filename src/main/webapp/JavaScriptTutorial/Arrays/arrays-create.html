<html>
    <head>
        
        <title></title>
        <meta charset="utf-8">
    </head>
    


<script>
    //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array
    //Arrays are special kinds of objects.  Because of this, you can have variables of different types in the Array.
    //You can have objects in an Array. You can have functions in an Array. You can have arrays in an Array:

    //Using the JavaScript Keyword new
    var cars = new Array("Saab", "Volvo", "BMW"); 
    //Using an array literal is the easiest way to create a JavaScript Array.
    var cars2 = ["Saab", "Volvo", "BMW", "Mercedes"];

    document.write('<br/>Array1: '+cars);
    document.write('<br/>Array2: '+cars2);

    document.write('<br/><br/>After');
</script>


</html>
