<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>
    //JavaScript Version:   1.6
    //The every() checks if all elements in an array pass a test (provided as a function).
    //The every() method executes the function once for each element present in the array:
    // • If it finds an array element where the function returns a false value, every() returns false (and does not check the remaining values)
    // • If no false occur, every() returns true
    //array.every(function(currentValue,index,arr), thisValue)

    
    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];
    document.write('<br/>cars -> '+cars);
    
    document.write('<br/>Every car name length > 2 -> '+cars.every(check));
    document.write('<br/>Every car name length > 10 -> '+cars.every(check2));

    function check(el) {
        if(el.length > 2) return true;
        return false;
    }
    function check2(el) {
        if(el.length > 10) return true;
        return false;
    }

    document.write('<br/><br/>After');
</script>

</html>
