<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>
    //ECMAScript 6
    //The findIndex() returns the index of the first element in an array that pass a test (provided as a function).
    //array.findIndex(function(currentValue,index,arr),thisValue)

    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];
    document.write('<br/>cars -> '+cars);
    
    document.write('<br/>First index for car name with length > 4 -> '+cars.findIndex(check));

    function check(el) {
        if(el.length > 4) return true;
        return false;
    }

    document.write('<br/><br/>After');
</script>

</html>
