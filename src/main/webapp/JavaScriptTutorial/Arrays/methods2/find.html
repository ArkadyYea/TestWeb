<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>
    //JavaScript Version:   1.6
    //The find() method returns the value of the first element in an array that pass a test (provided as a function).
    //array.find(function(currentValue,index,arr),thisValue)

    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];
    document.write('<br/>cars -> '+cars);
    
    document.write('<br/>First car name with length > 4 -> '+cars.find(check));

    function check(el) {
        if(el.length > 4) return true;
        return false;
    }

    document.write('<br/><br/>After');
</script>

</html>
