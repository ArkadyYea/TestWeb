<html>
    <head>
        
        <title></title>
        <meta charset="utf-8">
    </head>
    <body id="b">
        <p id="p1">This is a paragraph</p>
    </body>
<script>
    
    var p1 = document.getElementById('p1');
    var attr = document.getElementById('p1').getAttributeNode("id");
    
    document.write('<br/><br/>p.id - nodeName -> '+attr.nodeValue);

    attr.value = 'newName';
    p1.setAttributeNode(attr);
    
    p1 = document.getElementById('p1');
    document.write('<br/><br/>p.id - nodeName -> '+attr.nodeValue);
    
    document.write(); 
    
    document.write('<br/><br/>After');
</script>

</html>
