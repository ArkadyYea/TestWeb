<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="../index.xhtml" >This is my page</a>
    </body>
<script>

    document.write(' '+'<br/>');

    document.write('<br/>< a href="myPage.html" >This is my page< /a > ');

    document.write('<br/><br/>< a > ---> is an Element');

    document.write('<br/><br/>href="myPage.html" ---> is an Attribute');
    document.write('<br/>href ---> is an Attribute name');
    document.write('<br/>"myPage.html" ---> is an Attribute value');

    document.write('<br/><br/>This is my page ---> Enclosed tag content (TextNode, can be accessed/changed by element.innerHTML)');

    document.write('<br/><br/>< /a > ---> is a Closing Tag');
    
    //var t = document.getElementsByTagName('a')[0];
    //document.write('<br/>'+t.innerHTML);
    document.write('<br/><br/>After');
    document.write('<br/>');
</script>


</html>
