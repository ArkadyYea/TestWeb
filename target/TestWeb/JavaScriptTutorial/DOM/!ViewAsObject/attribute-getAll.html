    <body id="b">

            <p id="p1" title="pr1" role="prg1" >This is a paragraph</p>

<script>
    
    var p1 = document.getElementById('p1');
    var attrs = p1.attributes;

    for(var i=0; i<attrs.length; i++) {

    document.write('<br/><br/>After');
