<html>
    <head>
        
        <title></title>
        <meta charset="utf-8">
    </head>
    <body id="b">
        <div id="div1">
            <p id="p1">This is a paragraph 1.</p>
            <p id="p2">This is a paragraph 2.</p>
        </div>
        
    </body>
<script>

    //To replace an element to the HTML DOM, use the replaceChild() method: 
    var d1 = document.getElementById('div1');
    var p1 = document.getElementById('p1');

    var p3 = document.createElement('p');
    var textNode = document.createTextNode('This is a paragraph 3 replacing paragraph 1');
    p3.appendChild(textNode);

    d1.replaceChild(p3, p1);   
    
    document.write('<br/><br/>After');
</script>

</html>
