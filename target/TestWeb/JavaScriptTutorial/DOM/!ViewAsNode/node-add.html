<html>
    <head>
        
        <title></title>
        <meta charset="utf-8">
    </head>
    <body id="b">
        <div id="div1">
            <p id="p1">This is a paragraph.</p>
            
        </div>
    </body>
<script>
    
    var d1 = document.getElementById('div1');
    var p1 = document.getElementById('p1');

    var p2 = document.createElement('p');                               //creates <p> tag
    var textNode = document.createTextNode('This is a paragraph no 2'); //creates textNode with text
    p2.appendChild(textNode);                                           //Appends textNode to <p>
    d1.appendChild(p2);                                                 //Appends <p> to <div> (after p1)

    
    var p3 = document.createElement('p');
    textNode = document.createTextNode('This is a paragraph no 3');
    p3.appendChild(textNode);

    d1.insertBefore(p3, p1);                                            //Appends <p> to <div> (before p1)
    

    document.write('<br/><br/>After');
</script>

</html>
