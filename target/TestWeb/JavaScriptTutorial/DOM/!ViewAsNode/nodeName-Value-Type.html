<html>
    <head>
        
        <title></title>
        <meta charset="utf-8">
    </head>
    <body id="b">
        <p id="p1">This is a paragraph</p>
    </body>
<script>
    //Note: nodeName always contains the uppercase tag name of an HTML element.
    
    var body = document.getElementById('b');
    var p1 = document.getElementById('p1');
    var attr = p1.getAttributeNode("id");
    var txtNode = p1.firstChild; 

    document.write('<br/><br/>document - nodeName -> '+document.nodeName);
    document.write('<br/>document - nodeValue -> '+document.nodeValue);
    document.write('<br/>document - nodeType -> '+document.nodeType);
    document.write('<br/><br/>body - nodeName -> '+body.nodeName);
    document.write('<br/>body - nodeValue -> '+body.nodeValue);
    document.write('<br/>body - nodeType -> '+body.nodeType);
    document.write('<br/><br/>p - nodeName -> '+p1.nodeName);
    document.write('<br/>p - nodeValue -> '+p1.nodeValue);
    document.write('<br/>p - nodeType -> '+p1.nodeType);
    document.write('<br/><br/>p.id - nodeName -> '+attr.nodeName);
    document.write('<br/>p.id - nodeValue -> '+attr.nodeValue);
    document.write('<br/>p.id - nodeType -> '+attr.nodeType);
    document.write('<br/><br/>p.firstChild - nodeName -> '+txtNode.nodeName);
    document.write('<br/>p.firstChild - nodeValue -> '+txtNode.nodeValue);
    document.write('<br/>p.firstChild - nodeType -> '+txtNode.nodeType);
    document.write(); 
       
    document.write('<br/><br/>After');
</script>

</html>
