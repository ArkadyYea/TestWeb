<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body id="b">
        <div>
            <p id="p1">This is a paragraph</p>
            <p id="p2">This is a paragraph 2</p>
        </div>
    </body>
<script>
    
    var p1 = document.getElementById('p1');
    var attr = p1.getAttributeNode("id");
    
    document.write('<br/>p.id - nodeName -> '+attr.nodeName);
    document.write('<br/>p.id - nodeValue -> '+attr.nodeValue);
    document.write('<br/>p.id - nodeType -> '+attr.nodeType);
    document.write(); 

    var att = document.createAttribute("style");       // Create a "style" attribute
    att.value = "color:red;";                          // Set the value of the style attribute
    p1.setAttributeNode(att);                          // Add the class attribute to <p>

    //or
    //p1.style.color = 'red';        p1.style = 'color: red';        p1.setAttribute("style", "color:red;");
    
    var node = document.getElementsByTagName('div')[0];
    document.write('<br/><br/>node: '+node);
    var a = document.createAttribute("id");
    a.value = "div1";
    node.setAttributeNode(a);

    var d1 = document.getElementById('div1');
    document.write('<br/>div - p - nodeValue: '+d1.childNodes[3].firstChild.nodeValue);
    

    var node2 = document.getElementsByTagName('div');
    var nodes = node2[0].childNodes;
    
    document.write('<br/><br/>Iter '+nodes.length);
    for(var i=0; i<nodes.length; i++) {
    	document.write('<br/>'+nodes[i]);
    }
    
    document.write('<br/><br/>After');
</script>

</html>
