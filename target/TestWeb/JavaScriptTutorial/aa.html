<script>
    //closures of global and local variables
    var gl = 1;
    function abc(v) {
        var val = v; 

        function a() {
            val= val + 100;
            return val+gl;
        }
        return a;
    }

    var t = abc(100);
    
    document.write('<br/>val = '+t());
    document.write('<br/>val = '+t());

    t = abc(100);
    document.write('<br/>val = '+t());
    
    document.write('<br/><br/>After<br/>');
</script>
