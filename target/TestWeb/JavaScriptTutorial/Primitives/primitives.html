<html>
    <head>
        
        <title></title>
        <meta charset="utf-8">
    </head>
    


<script>
    
    //JS is a loosely typed or a dynamic language. That means you don't have to declare the type of a variable ahead of time.
    //The type will get determined automatically while the program is being processed. That also means that you can have the same variable as different types
    
    //Primitive types inlcude Undefined, Null, Boolean, Number, String, Symbol (new in ECMAScript 6). 
    //Primitive values are data that are stored on the stack. 
    //Reference values are objects that are stored in the heap. 
    var word = "hello";
    document.write('<br/>var word = "hello" ---> '+typeof word); //=> "string"

	var word = new String("hello");
	document.write('<br/>new String("hello") ---> '+typeof word); //=> "object"
    

    document.write('<br/><br/>After');
</script>


</html>
