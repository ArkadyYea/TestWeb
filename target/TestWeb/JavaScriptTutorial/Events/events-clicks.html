<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="d1" style="width: 100; height: 50; border: 1px solid; background-color: red; padding: 5px" >Click me!</div>
        <p id="p1"></p>
    </body>

<script>

    var d1 = document.getElementById('d1');
    var p1 = document.getElementById('p1');

    d1.onclick = function() {
        p1.innerHTML = 'Clicked!';
    }

    d1.onmouseout = function() {
        p1.innerHTML = '';
    }
    
</script>


</html>
