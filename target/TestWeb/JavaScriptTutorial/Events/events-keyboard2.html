<html>
    <head>
        
        <title></title>
        <meta charset="utf-8">
    </head>
    <body onload="foc()">
        <input id="in1" type="text" size="40" onkeydown="myFunction(event)" onclick="foc();">
        <p id="demo">The pressed key was:</p>
    </body>


<script>
    document.write('');

    function foc() {
    	document.getElementById("in1").focus();
    }

    function myFunction(event) {
        var x = event.key;
        var y = event.keyCode;
        document.getElementById("demo").innerHTML = "The pressed key was: " + x + " - keyCode: "+y;
    }
        
    
</script>


</html>
