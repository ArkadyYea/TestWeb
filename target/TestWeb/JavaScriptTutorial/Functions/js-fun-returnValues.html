<html>
    <head>
        
        <title></title>
        <meta charset="utf-8">
    </head>

<script>
    
    var fun1 = (function() {
    	document.write('Self Invoking function. Declaring and invoking!<br/>');
    	return 'Bla'; 
    })();
    document.write('Returned value from selfinvoked function: '+fun1+'<br/><br/>');

    var fun2 = (function() {
        var hidden = 'hidden!';
        return function() {   return hidden;   }; 
    })();
    document.write('Returned function from selfinvoked function: '+fun2+'<br/>');
    document.write('Returned value from function from selfinvoked function: '+fun2()+'<br/><br/>');

    var fun3 = (function() {
        var hidden = 'hidden!';
        return { myVal : hidden }; 
    })();
    document.write('Returned Object from selfinvoked function: '+fun3.myVal+'<br/>');
    
</script>


</html>
