<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    
<script>
    //function A has a special property called prototype. This special property works with the JavaScript new operator.
    //The reference to the prototype object is copied to the internal [[Prototype]] property of the new instance (__proto__).
    //Fe, when you do var a1 = new A(), JS (after creating the object in memory and before running function A() with this defined to it)
    //sets a1.[[Prototype]] = A.prototype (a1.__proto__). 
    //a1.doSomething would actually refer to Object.getPrototypeOf(a1).doSomething, which is the same as the A.prototype.doSomething you defined,
    //i.e. Object.getPrototypeOf(a1).doSomething == Object.getPrototypeOf(a2).doSomething == A.prototype.doSomething.
    //In short, prototype is for types, while Object.getPrototypeOf() is the same for instances.
    
    A.prototype.info = 'This is A class.';
    
    var a1 = new A();
    var a2 = new A();

    document.write('<br/><br/>Object.getPrototypeOf(a1).doSomething == Object.getPrototypeOf(a2).doSomething == A.prototype.doSomething');
    document.write('<br/><br/>Object.getPrototypeOf(a1) == A.prototype -> '+(Object.getPrototypeOf(a1) == A.prototype));
    document.write('<br/>Object.getPrototypeOf(a2) == A.prototype -> '+(Object.getPrototypeOf(a2) == A.prototype));
    document.write('<br/>Object.getPrototypeOf(a1) == Object.getPrototypeOf(a2) -> '+(Object.getPrototypeOf(a1) == Object.getPrototypeOf(a2)));
    document.write('<br/>Object.getPrototypeOf(a1).info -> '+A.prototype.info);
    document.write('<br/>Object.getPrototypeOf(a1).info -> '+Object.getPrototypeOf(a1).info);
    

    document.write('<br/><br/>After');

    function A() {}
    
    
</script>

</html>
