<html>
    <head>
        
        <title></title>
        <meta charset="utf-8">
    </head>
    


<script>
    
    //Arrays in JavaScript can store any data type inside. 
    //That can be used to store multidimensional arrays: 
    var matrix = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9]
    ] 

    document.write('<br/>matrix[0][0]: '+matrix[0][0]);
    document.write('<br/>matrix[1][1]: '+matrix[1][1]);
    document.write('<br/>matrix[2][2]: '+matrix[2][2]);

    document.write('<br/>');
     
    matrix[0][0] = matrix[1][1];
    matrix[1][1] = 11;
    document.write('<br/>matrix[0][0] = matrix[1][1], matrix[0][0] -> '+matrix[0][0]);
    document.write('<br/>matrix[1][1] = 11, matrix[1][1] -> '+matrix[1][1]);

    
    document.write('<br/><br/>After');
</script>


</html>
