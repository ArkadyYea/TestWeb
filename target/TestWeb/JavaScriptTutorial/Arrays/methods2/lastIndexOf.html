<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>
    //JavaScript Version:   1.6
    //lastIndexOf() searches the array for the specified item, and returns it's position.
    //The search will start at the specified position, or at the end if no start position is specified, and end the search at the beginning of the array.
    //Returns -1 if the item is not found.
    //If the item to search for is present more than once, the lastIndexOf method returns the position of the last occurence.
    //array.lastIndexOf(item,start)

    var cars = ["BMW", "BMW", "BMW", "Mercedes"];
    document.write('<br/>cars -> '+cars);
    
    document.write('<br/>cars.lastIndexOf("BMW") -> '+cars.lastIndexOf('BMW'));
    document.write('<br/>cars.lastIndexOf("bmw") -> '+cars.lastIndexOf('bmw'));
    
    
    document.write('<br/><br/>After');
</script>

</html>
