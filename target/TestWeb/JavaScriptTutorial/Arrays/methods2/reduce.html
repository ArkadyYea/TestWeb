<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>
    //JavaScript Version:   1.8
    //reduceRight() reduces the array to a single value.
    //The reduceRight() executes a provided function for each value of the array (from right-to-left).
    //The return value of the function is stored in an accumulator (result/total).
    //array.reduceRight(function(total,currentValue,currentIndex,arr),initialValue)

    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];
    document.write('<br/>cars -> '+cars);
    
    var newCars = cars.reduceRight(check);
    document.write('<br/>cars.reduceRight(check) -> '+newCars);

    function check(total, item) {
        return total+'+'+item;
    }

    document.write('<br/><br/>After');
</script>

</html>
