<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>
    //ECMAScript 6
    //The fill() method fills all the elements in an array with a static value.
    //array.fill(value,start,end)
    
    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];
    document.write('<br/>cars -> '+cars);
    
    var newCars = cars.fill('abc');
    document.write('<br/>cars.fill("abc") -> '+newCars);

    document.write('<br/><br/>After');
</script>

</html>
