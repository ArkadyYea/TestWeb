<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>
    //JavaScript Version:   1.6
    //indexOf() searches the array for the specified item, and returns its position.
    //The search will start at the specified position, or at the beginning if no start position is specified, and end the search at the end of the array.
    //Returns -1 if the item is not found.
    //If the item is present more than once, the indexOf method returns the position of the first occurence.
    //array.indexOf(item,start)
    
    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];
    document.write('<br/>cars -> '+cars);
    
    document.write('<br/>cars.indexOf("BMW") -> '+cars.indexOf('BMW'));
    document.write('<br/>cars.indexOf("bmw") -> '+cars.indexOf('bmw'));
    
    
    document.write('<br/><br/>After');
</script>

</html>
