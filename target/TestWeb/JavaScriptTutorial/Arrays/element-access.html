<script>

    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];

    document.write('<br/>Array: '+cars);

    document.write('<br/><br/><br/>You refer to an array element by referring to the index number.');
    document.write('<br/>cars[0]: '+cars[0]);

    document.write('<br/><br/>length property shows size of an array.');
    document.write('<br/>cars.length: '+cars.length);
    
    document.write('<br/><br/>After');
</script>


</html>
