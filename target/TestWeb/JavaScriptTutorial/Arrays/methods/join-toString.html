<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>

    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];

    //The JavaScript method toString() converts an array to a string of (comma separated) array values.
    document.write('<br/>toString() converts an array to a string of (comma separated) array values: Array.toString() -> '+cars.toString());

    //The join() method behaves just like toString(), but in addition you can specify the separator:
    document.write('<br/>join() behaves just like toString(), but in addition you can specify the separator: join("*") -> '+cars.join("*"));

    document.write('<br/><br/>After');
</script>

</html>
