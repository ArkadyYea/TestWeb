<html>
    <head>
        <meta charset="utf-8">
    </head>

<script>
    //reverse() reverses the elements in an array. 
    //You can use it to sort an array in descending order
    var cars = ["Saab", "Volvo", "BMW", "Mercedes"];
    document.write('<br/>Array: '+cars);

    document.write('<br/><br/>reverse() reverses the elements in an array.'); 
    document.write('<br/>Array: '+cars.reverse());

    document.write('<br/><br/>After');
</script>

</html>
